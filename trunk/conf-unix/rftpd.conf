 [control-server
  (host&port "127.0.0.1" 41234)
  (ssl
     [protocol sslv3]
     [key "certs/control.pem"]
     [certificate "certs/control.pem"])
  (passwd "12345")
  (bad-admin-auth-sleep-sec 80)
  (max-admin-passwd-attempts 15)]

